# @package hydra.job_logging
version: 1
formatters:
  simple:
    format: "%(message)s"
handlers:
  console:
    class: rich.logging.RichHandler
    formatter: simple
    rich_tracebacks: true
    markup: true
    show_time: true
    show_level: true
    show_path: true
root:
  level: INFO
  handlers: [console]

disable_existing_loggers: false